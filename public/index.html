<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars Search</title>

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/> -->
  <!-- <link rel="stylesheet" href="./styles/bulma.css"/>  -->

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
  
</head>

<body>

  <!-- search box -->
  <div id="searchContainer">
    <div class="formContainer">

      <form action="" id="search-form" action="/" method="post">
        <div class="control">
          <input type="text" placeholder="Search by character name" class="searchValue  float-left">
        </div>

        <div class="clear-float"></div>

        <div class="control">
          <input type="submit" value="Search" class="searchBtn"/>
        </div>

      </form>
    </div>

    <div class="resultsGenderContainer">

      <p class="results float-left">0 results</p>
      <div class="clear-float"></div>

      <label class="genderFilter"></label>
      <div class="control">
          <div class="selectGender">
            <select class="genderFilterTarget" data-default-value="default">
              <option selected="true" disabled="disabled" value="default">Filter by gender</option>
              <option value="female" id="femaleFilter">Female</option>
              <option value="male" id="maleFilter">Male</option>
              <option value="hermaphrodite" id="hermaphroditeFilter">Hermaphrodite</option>    
            </select>
          </div>
        </div>
      <p class="gender float-right">gender</p>
      <div class="clear-float"></div>
    </div>


    <article class="resultsBox">
      <ul class="characterList"></ul>
      <div class="searchLandingText">
        <img src="./images/vader-icon.svg" alt="Picture of vader's helmet">
        <h2>Search by character name</h2>
      </div>
    </article>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
