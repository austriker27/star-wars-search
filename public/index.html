<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars Search</title>

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/> -->
  <!-- <link rel="stylesheet" href="./styles/bulma.css"/>  -->

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

</head>

<body>

  <!-- search box -->
  <div id="searchContainer">
    <div class="formContainer">

      <form action="" id="search-form" action="/" method="post">
        <div class="control">
          <input type="text" placeholder="Search by character name" class="searchValue  float-left">
        </div>

        <div class="clear-float"></div>

        <div class="control">
          <input type="submit" value="Search" class="searchBtn"/>
        </div>

      </form>
    </div>

    <p class="results"></p>

    <p class="gender">gender</p>

    <div class="field">
      <label class="genderFilter"></label>
      <div class="control">
          <div class="selectGender">
            <select>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
        </div>
    </div>

    <article class="">
      <ul class="characterList"></ul>
    </article>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
