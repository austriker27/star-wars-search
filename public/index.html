<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars Search</title>
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/> -->
  <link rel="stylesheet" href="./styles/bulma.css"/> 

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
  <form action="" id="search-form" action="/" method="post">
    <input type="text" placeholder="Search by character name" class="searchValue">
    <input type="submit" value="Search"/>
  </form>

  <p class="results"></p>

  <p>GENDER</p>

  <button class="genderFilter">Filter by gender</button>

  <article class="">
    <ul class="characterList"></ul>
  </article>
  
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
